<style>
  /* Fixed header: stays on top, content scrolls beneath */
  .logo-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 120px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: linear-gradient(to bottom, white 0%, transparent 100%);
    z-index: 1000;
  }

  .logo-bar img {
    height: 120px;
    cursor: pointer;
  }

  .logo-bar .text {
    font-family: 'Koulen', sans-serif;
    font-size: 1.6rem;
    text-align: right;
    margin-right: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    height: 60px;
    line-height: 1.0;
    letter-spacing: 1px;
  }

  .menu-icon {
    width: 90px;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    cursor: pointer;
  }

  .menu-icon::before {
    content: '\2630';
    font-size: 4.5rem;
    font-weight: bold;
  }

  @media (max-width: 768px) {
    .menu-icon {
      width: 70px;
      height: 70px;
    }
    .menu-icon::before {
      font-size: 3rem;
    }
  }

  .dropdown-menu {
    position: absolute;
    top: 100%;
    right: 20px;
    background-color: white;
    border-radius: 6px;
    display: none;
    flex-direction: column;
    min-width: 180px;
    z-index: 1001;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    padding: 10px 0;
  }

  .dropdown-menu a {
    padding: 10px 15px;
    line-height: 1.2;
    text-decoration: none;
    color: black;
    font-family: 'Koulen', sans-serif;
    letter-spacing: 1px;
    white-space: nowrap;
  }

  .dropdown-menu a:hover {

  }

  <div class="dropdown-menu" id="menu">

    <a href="contatti.html">CONTATTACI</a>
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }
  window.addEventListener('click', function(e) {
    const menu = document.getElementById('menu');
    if (menu && !e.target.closest('.menu-icon')) {
      menu.style.display = 'none';
    }
  });
</script>
